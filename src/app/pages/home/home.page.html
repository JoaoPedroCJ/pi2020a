<ion-content [fullscreen]="true">
  <ion-grid *ngIf="photoService.loading" class="centerPage">
    <ion-row>
      <ion-col>
        <ion-spinner color="secondary" name="lines"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Carregando...</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="photoService.searchObject">
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="photoService.searchObject.images[0].source_url"></ion-img>
      </ion-col>
      <ion-col size="12" *ngFor="let result of photoService.searchObject.images[0].classifiers[0].classes">
        <ion-text style="font-size: 1.2rem; text-transform: capitalize;">{{result.class}}</ion-text><br>
        <ion-text>Pontuação: {{result.score | number}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.search()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
